{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            Send Message
        </title>
        <link rel="stylesheet" type="text/css" href="{% static "login/Styles2.css" %}">


        <style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color:rgb(8, 3, 70) ;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: rgb(8, 3, 70);
}

</style>


    </head>

    <body>


    <div>

        <form action="" method="POST">
            {% csrf_token %}
            <label for="fname">Enter Header</label>
            <input type="text" id="header" name="header" placeholder="Your Header">
            <label for="fname">Enter Body</label>
            <input type="text" id="body" name="body" placeholder="Your Body">
            <input type="submit" value="Post">
        </form>

    </div>



    </body>
