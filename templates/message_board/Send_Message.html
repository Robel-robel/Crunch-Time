{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            Send Message
        </title>
        <link rel="stylesheet" type="text/css" href="{% static "login/Styles2.css" %}">


        <style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color:rgb(8, 3, 70) ;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: rgb(8, 3, 70);
}

</style>


    </head>

    <body>


    <div>
        <form action="#">
            <label for="fname">Type Message</label>
            <input type="text" id="fname" name="firstname" placeholder="Your Message"></form>
            <input type="submit" value="Submit">
            </div>

        </div>



    </body>
</html>
