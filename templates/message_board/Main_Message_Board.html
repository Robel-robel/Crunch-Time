{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
           Main Message-Board
        </title>
        <link rel="stylesheet" type="text/css" href="{% static "login/Styles2.css" %}">
        <meta http-equiv="refresh" content="30">
    </head>

    <body>
       <!-- <div class="main-div"> -->
        <div class="nav">
            <a  href='Main_Message_Board.html' ><img class="logo" src={%  static "login/index.png" %}></a>
            <a class="profile" href='Main_Message_Board.html'>
                 <img  class="profile_pic" src="login/user.png">
            </a>
        </div>
        <div class="content">

            <div class="label">
                <center>
                <strong><p>
                           Main Message Board
                        </p>
                </strong>
                    </center>

            </div>

                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">My Clubs</a>
                    <a href="#">My Portfolio</a>
                    <a href="accounts/logout">LogOut</a>

              </div>
            </div>

                 <div id="main">
                 <ul>
                    <li><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span></li>
                    <li><a href="./Main_Message_Board.html">My Messages</a></li>
                    <li><a href="#">My Clubs</a></li>
                    <li><a href="#">Portfolio</a></li>
                   </ul>
                </div>

            <table>
               <tr>
                    <th>Subject</th>
                    <th>Updated by</th>
                    <th>Time updated</th>
                </tr>

                {% for message in messages %}
                    <tr>
                        <td ><a href="messages.html?msg={{ message.message_body }}"> {{ message.message_header }}
                        <td>{{ message.user }}</td>
                        <td>{{ message.date_time }}</td>
                    </tr>
                {% endfor %}

            </table>

            <script>

                   function openNav() {
              document.getElementById("mySidenav").style.width = "250px";
              document.getElementById("main").style.marginLeft = "250px";
              document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
            }

            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
              document.getElementById("main").style.marginLeft= "0";
              document.body.style.backgroundColor = "white";
            }


            </script>

        </div>
       <!-- </div> -->


    </body>
</html>
